<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Classes</title>
    <!-- link Bootstrap css with cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>

    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Button</button>
                <button class="btn btn-info">Button</button>
                <button class="btn btn-warning">Button</button>
                <button class="btn btn-danger">Button</button>
                <button class="btn btn-secondary">Button</button>
                <button class="btn btn-outline-dark">Button</button>
                <button class="btn btn-dark">Button</button>
                <button class="btn btn-light">Button</button>
                <button class="btn btn-success">Button</button>
                <button class="btn btn-outline-success">Button</button>
                <button class="btn btn-outline-danger">Button</button>
                <a href="#" class="btn btn-info">Link</a>
                <input type="button" class="" value="Input">
                <!-- <input type="button" class="btn btn-success" value="Button"> -->

            </div>
        </div>
        <div class="col pt-5">
            <button class="btn btn-info btn-sm">Button</button>
            <button class="btn btn-info btn-lg">Button</button>
            <button class="btn btn-secondary " disabled>Button</button>
            <button class="btn btn-secondary btn-lg" active>Button</button>

        </div>

        <!-- <div class="d-grid gap-2">
            <a href="#" class="btn btn-info">Link</a>
            <a href="#" class="btn btn-warning">Link -2</a>
        </div> -->

        <!-- width with break-point -->

        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="#" class="btn btn-info">Link</a>
            <a href="#" class="btn btn-warning">Link -2</a>
        </div>

        <div class=" d-inline-flex gap-2 my-5">
            <button type="button" class="btn  btn-info " data-bs-toggle="button">Toggle Button</button>
            <button type="button" class="btn  btn-info active" data-bs-toggle="button" aria-pressed="true"> Active
                Toggle Button</button>
            <button type="button" class="btn btn-info  active" disabled data-bs-toggle="button"> Disable Toggle
                Button</button>
        </div>

        <!-- button group -->

        <div class="btn-group ">
            <button class="btn btn-info">Button</button>
            <button class="btn btn-warning">Button</button>
            <button class="btn btn-info">Button</button>

        </div>
        <div class="btn-group mx-5" role="button">

            <button class="btn btn-outline-info">Button</button>
            <button class="btn btn-outline-warning">Button</button>
            <button class="btn btn-outline-info">Button</button>
        </div>
        <!-- checkbox button -->
        <div class="btn-group mx-5" role="button">

            <input type="checkbox" class="btn-check" id="btncheck1">
            <label class="btn btn-outline-danger" for="btncheck1">checkbox1</label>

            <input type="checkbox" class="btn-check" id="btncheck2">
            <label class="btn btn-outline-danger" for="btncheck2">checkbox3</label>

            <input type="checkbox" class="btn-check" id="btncheck3">
            <label class="btn btn-outline-danger" for="btncheck3">checkbox3</label>
        </div>
        <!-- Radio button -->
        <div class="btn-group mx-5" role="button">

            <input type="radio" class="btn-check" name="btnradio" id="btnradio1">
            <label class="btn btn-outline-danger" for="btnradio1">checkbox1</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
            <label class="btn btn-outline-danger" for="btnradio2">checkbox3</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3">
            <label class="btn btn-outline-danger" for="btnradio3">checkbox3</label>
        </div>

        <div class="btn-group mx-5" role="button">

            <button class="btn btn-info ">1</button>
            <button class="btn btn-warning">2</button>
            <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">Dropdown</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>

            </ul>
        </div>

        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
            <button type="button" class="btn btn-primary">Button</button>
          </div>

    </div>










    <!-- link bootstrap js with cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
