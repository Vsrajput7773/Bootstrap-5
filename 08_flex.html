<body>
    <!-- 
      flex ==
        this property is apply on row 

        flex-row === by default
        flex-row-reverse
        flex-column            flex-lg-column etc
        flex-column-revers
        flex-wrap  ==by default
        flex-norap 
        flex-wrap-reverse

        flex-fill  == this is use only on column  -col  flex-fill /col flex-lg-fill

     -->
    <div class="container bg-success">
        <div class="row">
            <div class="col bg-danger ">A</div>
            <div class="col bg-info">B</div>
            <div class="col bg-warning flex-fill">C</div>
            <div class="col bg-secondary">D</div>
            <div class="col bg-info">E</div>
           
        </div>
    </div>




<!-- link bootstrap js with cdn  -->
