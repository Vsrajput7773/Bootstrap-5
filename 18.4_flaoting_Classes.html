<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floting classes</title>
    <!-- link Bootstrap css with cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>

    </style>

</head>

<body>
    <div class="row g-2">
    <div class="form-floating ">
     <input type="text" id="floatingone" class="form-control" placeholder="Enter your Name">
     <label for="floatingone" class="form-lable">Name</label>
    </div>
    <div class="form-floating">
     <input type="email" id="floatingtwo" class="form-control" placeholder="Enter your Name">
     <label for="floatingtwo" class="form-lable">Email</label>
    </div>
    <form class="form-floating">
        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
        <label for="floatingInputValue">Input with value</label>
      </form>
      <div class="col-md mx-auto">
      <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <div class="form-floating is-invalid">
            <input type="text" id="floating-three" placeholder="enter your username" class="form-control is-invalid" required/>
            <label for="floating-three">username</label>
        </div>
        <div class="invalid-feedback">
            Please choose your username
        </div>
      </div>
    </div>
    </div>


    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Button</button>
        <button class="btn btn-primary" type="button">Button</button>
      </div>

    <!-- link bootstrap js with cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
