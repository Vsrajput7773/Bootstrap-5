<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Classes</title>
    <!-- link Bootstrap css with cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>

    </style>

</head>

<body>
<div class="container">
  <!-- <div class="row g-3 align-item-center"> -->
  <!-- <div class="col"> -->

    <form>
  <div class="row g-3 align-item-center">

      <div class=" col-auto md-3">
        <label for="name" class="col-form-label"> Name :</label>
      </div>
      <div class="col-auto">
        <input type="text" class="col-form-control" id="name" placeholder="Enter Your Name" required/> 
      </div>
      <div class="row">
      <div class=" col-auto">
        <lable for="email" class=" col-form-label">
          Email :
        </lable>
      </div>
      <div class="col-auto">
      <input type="email" class="col-form-control" id="email" aria-describedby="email-help-text"/>
    </div>
    </div>
      <div class="col-auto">

        <div id="email-help-text" class="form-text">We never shre your eamil with other</div>
      <div class="mb-3">
        <label for="password" class="form-label">
          password
        </label>
        <input type="text" class="form-control" id="password" placeholder="Enter your password" aria-describedby="password-help-text"/>
        <div id="password-help-text" class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>
      <div class="mb-3">
        <input type="text" value="Read only here...!! " class="form-control " readonly/>
      </div>

      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <div class="mb-3">
        <label for="color">Color picker</label>
        <input type="color" class="form-control form-control-color" id="color" value="#212121" title="choose youer color">
      </div>  
      
      <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="San Francisco">
  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist>
  </form>
  </div>
</div>
</div>

    <!-- link bootstrap js with cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
